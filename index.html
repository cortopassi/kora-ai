    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                deepBlue: '#0A2463', // Primary
                cyan: '#00B4D8',     // Secondary
                lightBlue: '#90E0EF', // Accent
                darkNavy: '#03045E', // Support
                gray: '#6C757D',     // Neutral / Secondary Text
                text: '#424242',     // Updated Body Text per CSS request
                black: '#000000',
              }
            },
            fontFamily: {
              sans: ['Open Sans', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            maxWidth: {
              'container': '1200px',
            },
            spacing: {
              'section': '80px',
              'card-padding': '24px',
              'gutter': '24px',
            },
            borderRadius: {
              'brand': '4px',
            },
            fontSize: {
              'h1': ['48px', { lineHeight: '1.2', fontWeight: '700' }],

              'body': ['16px', { lineHeight: '1.5', fontWeight: '400' }],

            backgroundImage: {
              'gradient-primary': 'linear-gradient(135deg, #03045E 0%, #0A2463 50%, #00B4D8 100%)',

            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>

        --gradient-primary: linear-gradient(135deg, #03045E 0%, #0A2463 50%, #00B4D8 100%);

      body {
